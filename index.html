<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    
    <!-- Link to IM Fell DW Pica font -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'IM Fell DW Pica', serif;
            background-color: #FFEBEE; /* Light Pink Background */
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white; /* White Card */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #F8BBD0; /* Light Pink Text */
        }

        p {
            font-size: 1.2em;
            color: #F8BBD0; /* Light Pink Text */
            line-height: 1.6;
        }

        .button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #F8BBD0; /* Light Pink Button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: #F06292; /* Darker Pink for hover effect */
        }
    </style>
</head>
<body>

<!-- Page 1 Content -->
<div class="container">
    <h1>I LOVE YOUUU!!!</h1>
    <p>in every moment we share, i find a little piece of magic, just like in the lyrics of "daylight" (by the 4th loml). you're my favourite feeling, my happy thought, and literally my everything omg!</p>
    <a href="page2.html">
        <button class="button">be my valentine?</button>
    </a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You 💐</title>
    <style>
        /* Importing IM Fell DW Pica font */
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap');

        /* Body Styling */
        body {
            font-family: 'IM Fell DW Pica', serif;
            background-color: #ffe6f7; /* Light pink background */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            text-align: center;
        }

        /* Message Styling */
        .message {
            background-color: #fff;
            color: #ff66b2; /* Soft pink text color */
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            font-size: 3em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Heart Decoration Styling */
        .hearts {
            font-size: 2.5em;
            color: #ff66b2;
            margin: 10px 0;
        }

        .heart {
            display: inline-block;
            margin: 10px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="message">
        <h1>i love you 💐</h1>
        
        <!-- Beating Hearts (💗) -->
        <div class="hearts">
            <span class="heart">💗</span>
            <span class="heart">💗</span>
            <span class="heart">💗</span>
            <span class="heart">💗</span>
        </div>
    </div>

</body>
</html>
